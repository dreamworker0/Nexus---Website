<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus | 디지털 존재감을 높이세요</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        word-break: keep-all;
      }
      .glass-nav {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(10px);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .gradient-text {
        background: linear-gradient(135deg, #a855f7 0%, #d946ef 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .blob {
        position: absolute;
        filter: blur(80px);
        opacity: 0.4;
        z-index: 0;
        animation: pulse 10s infinite alternate;
      }
      @keyframes pulse {
        0% { transform: scale(1); opacity: 0.3; }
        100% { transform: scale(1.2); opacity: 0.5; }
      }
    </style>
    <script>
      // Netlify Overlay 등 외부 스크립트 충돌 방지 (customElements 중복 정의 에러 방어)
      const originalDefine = customElements.define;
      customElements.define = function(name, constructor, options) {
        if (!customElements.get(name)) {
          originalDefine.call(customElements, name, constructor, options);
        } else {
          console.warn(`Custom element '${name}' has already been defined. Ignoring duplicate definition.`);
        }
      };
    </script>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0"
      }
    }
    </script>
  </head>
  <body class="bg-slate-950 text-white antialiased overflow-x-hidden selection:bg-fuchsia-500 selection:text-white">
    <div id="root"></div>
    <!-- 메인 앱 엔트리 포인트 추가 -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
